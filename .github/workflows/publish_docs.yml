name: Publish latest documentation
on:
  push:
    branches:
      - master
jobs:
  documentation:
    name: Build and deploy documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.10"
      - run: uvx --with mkdocs-material mkdocs gh-deploy --force
